<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="displayContainer">
          <div class="display"></div>
          <div class="result display"></div>
        </div>
        <div class="inputs"> 
           <button  data-hold="1" class="item">1</button>
           <button  data-hold="2" class="item">2</button>
           <button  data-hold="3" class="item">3</button>
           <button  data-hold="4" class="item">4</button>
           <button  data-hold="5" class="item">5</button>
           <button  data-hold="6" class="item">6</button>
           <button  data-hold="7" class="item">7</button>
           <button  data-hold="8" class="item">8</button>
           <button  data-hold="9" class="item">9</button>
           <button  data-hold="0" class="item">0</button>
           <button  data-hold="add" class="item">+</button>
           <button  data-hold="subs" class="item">-</button>
           <button  data-hold="div" class="item">/</button>
           <button  data-hold="mul" class="item">*</button>
           <button  data-hold="equal" class="item">=</button>
           

           <button data-hold="delete" class="item delete">delete</button>
           <button data-hold="dot" class="item">.</button>
           <button data-hold="leftBracket" class="item">(</button>
           <button data-hold="rightBracket" class="item">)</button>
           




           <button data-hold="clear" class="item clear">clear</button>
      </div>    
    </div>
    <div class="footer"> 
        <span>Made by : </span>
        <a class="icons" href="https://github.com/yohanes44" target="__blank"><ion-icon name="logo-github"></ion-icon></a>
        <a class="icons" href="https://www.linkedin.com/in/yohanes-debebe-76024a209" target="__blank"><ion-icon name="logo-linkedin"></ion-icon></a>
        <span>Yohanes</span>
        <script type="text/javascript" src="myScript.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </div>

</body>
</html>
